platform: linux/${arch}

clone:
  git:
    image: syncloud/drone-git-${arch}
    depth: 50
    
pipeline:
  build:
    image: syncloud/build-deps-${arch}
    commands:
      - ./build.sh ${project}
      
  upload:
    image: syncloud/build-deps-${arch}
    secrets: [ARTIFACT_SSH_KEY]
    commands:
      - cd ${project}
      - ../upload.sh ${project}-*.tar.gz

matrix:
  arch:
    - arm
    - amd64
