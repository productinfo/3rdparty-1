---
kind: pipeline
name: mongodb-4-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: syncloud/build-deps-buster-amd64
  commands:
  - ./build.sh mongodb-4

- name: artifact
  image: appleboy/drone-scp
  settings:
    command_timeout: 2m
    host:
      from_secret: artifact_host
    key:
      from_secret: artifact_key
    source: mongodb-4/*.tar.gz
    strip_components: 1
    target: /home/artifact/repo/3rdparty/${DRONE_BUILD_NUMBER}-amd64
    timeout: 2m
    username: artifact
  when:
    status:
    - failure
    - success

...
